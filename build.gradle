plugins {
    id 'java'
    id 'groovy'
    id 'idea'
    id 'application'
}

// Project settings
group = 'com.kraluk.playground.java'
version = '0.1.0-SNAPSHOT'

mainClassName = 'com.kraluk.playground.java.Application'

jar {
    manifest {
        attributes 'Implementation-Title': 'Java Playground',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// Java version
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'

    // Additional stuff
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.10'

    // Test dependencies
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-2'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}
